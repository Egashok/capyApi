<h3 id="name">Погналииии</h3>

<button onclick="getRandom()" class="random_btn">Random</button>

<script>
    async function getRandom() {
            const response = await fetch(`/capys/random`, {
                
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            
            const capy =  await response.json();
          
                image = document.getElementById("image");
                document.getElementById("name").innerHTML=capy.name;
                document.getElementById("descr").innerHTML=capy.description;
                image.src=capy.photo ; 
           
          
        }
</script>
